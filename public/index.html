<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Review Management System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <h2><i class="fas fa-book-open"></i> Welcome Back</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Password" required />
        </div>
        <button type="submit" id="login-btn">
          <span class="btn-text">Login</span>
          <span class="loading" style="display: none;"></span>
        </button>
        <p>New user? <a href="#" onclick="toggleForms('register')">Register here</a></p>
        <div id="login-error" class="error"></div>
      </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-container hidden">
      <h2><i class="fas fa-user-plus"></i> Create Account</h2>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="reg-name" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <input type="email" id="reg-email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <input type="password" id="reg-password" placeholder="Password" required />
        </div>
        <div class="input-group">
          <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required />
        </div>
        <button type="submit" id="register-btn">
          <span class="btn-text">Register</span>
          <span class="loading" style="display: none;"></span>
        </button>
        <p>Already registered? <a href="#" onclick="toggleForms('login')">Login here</a></p>
        <div id="register-error" class="error"></div>
        <div id="register-success" class="success"></div>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="form-container hidden">
      <header class="dashboard-header">
        <h2><i class="fas fa-book"></i> Book Review System</h2>
        <div class="user-info">
          <span id="user-name-display"></span>
          <button onclick="logoutUser()" class="btn-logout">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Navigation -->
      <nav class="dashboard-nav">
        <button onclick="showSection('books')" class="nav-btn active" id="nav-books">
          <i class="fas fa-books"></i> Books
        </button>
        <button onclick="showSection('profile')" class="nav-btn" id="nav-profile">
          <i class="fas fa-user"></i> Profile
        </button>
        <button onclick="showSection('admin')" class="nav-btn hidden" id="nav-admin">
          <i class="fas fa-cog"></i> Admin
        </button>
      </nav>

      <!-- Books Section -->
      <div id="books-section" class="dashboard-section">
        <div class="section-header">
          <h3><i class="fas fa-books"></i> Browse Books</h3>
          <button onclick="showAddBookForm()" class="btn-add hidden" id="btn-add-book">
            <i class="fas fa-plus"></i> Add Book
          </button>
        </div>
        
        <div id="books-list" class="books-grid">
          <!-- Books will be loaded here -->
        </div>

        <!-- Add Book Form -->
        <div id="add-book-form" class="modal hidden">
          <div class="modal-content">
            <h3><i class="fas fa-plus"></i> Add New Book</h3>
            <form id="bookForm">
              <div class="input-group">
                <input type="text" id="book-title" placeholder="Book Title" required />
              </div>
              <div class="input-group">
                <input type="text" id="book-author" placeholder="Author" required />
              </div>
              <div class="input-group">
                <input type="text" id="book-isbn" placeholder="ISBN (optional)" />
              </div>
              <div class="input-group">
                <textarea id="book-description" placeholder="Book Description" rows="3"></textarea>
              </div>
              <div class="input-row">
                <div class="input-group">
                  <input type="number" id="book-year" placeholder="Published Year" />
                </div>
                <div class="input-group">
                  <input type="text" id="book-genre" placeholder="Genre" />
                </div>
              </div>
              <div class="input-group">
                <input type="url" id="book-cover" placeholder="Cover Image URL (optional)" />
              </div>
              <div class="modal-actions">
                <button type="submit" class="btn-primary">Add Book</button>
                <button type="button" onclick="hideAddBookForm()" class="btn-secondary">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Book Detail Section -->
      <div id="book-detail-section" class="dashboard-section hidden">
        <div class="section-header">
          <button onclick="showSection('books')" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Books
          </button>
          <h3 id="book-detail-title"></h3>
        </div>
        
        <div id="book-detail-content">
          <!-- Book details will be loaded here -->
        </div>

        <!-- Add Review Form -->
        <div id="add-review-form" class="review-form">
          <h4><i class="fas fa-star"></i> Write a Review</h4>
          <form id="reviewForm">
            <div class="rating-group">
              <label>Rating:</label>
              <div class="stars">
                <i class="fas fa-star" data-rating="1"></i>
                <i class="fas fa-star" data-rating="2"></i>
                <i class="fas fa-star" data-rating="3"></i>
                <i class="fas fa-star" data-rating="4"></i>
                <i class="fas fa-star" data-rating="5"></i>
              </div>
              <input type="hidden" id="review-rating" value="0" />
            </div>
            <div class="input-group">
              <textarea id="review-text" placeholder="Write your review..." rows="4"></textarea>
            </div>
            <div class="input-group">
              <input type="url" id="review-image" placeholder="Image URL (optional)" />
            </div>
            <button type="submit" class="btn-primary">Submit Review</button>
          </form>
        </div>
      </div>

      <!-- Profile Section -->
      <div id="profile-section" class="dashboard-section hidden">
        <div class="section-header">
          <h3><i class="fas fa-user"></i> User Profile</h3>
        </div>
        
        <div id="user-profile" class="profile-content">
          <div class="profile-info">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <button onclick="showEditProfile()" class="btn-edit">
              <i class="fas fa-edit"></i> Edit Profile
            </button>
          </div>
        </div>

        <!-- Edit Profile Form -->
        <div id="edit-profile-form" class="profile-content hidden">
          <h4><i class="fas fa-edit"></i> Edit Profile</h4>
          <form id="profileForm">
            <div class="input-group">
              <input type="text" id="edit-name" placeholder="Full Name" required />
            </div>
            <div class="input-group">
              <input type="email" id="edit-email" placeholder="Email Address" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-edit">Update Profile</button>
              <button type="button" onclick="cancelEditProfile()" class="btn-secondary">Cancel</button>
            </div>
          </form>
          <div id="profile-error" class="error"></div>
          <div id="profile-success" class="success"></div>
        </div>
      </div>

      <!-- Admin Section -->
      <div id="admin-section" class="dashboard-section hidden">
        <div class="section-header">
          <h3><i class="fas fa-cog"></i> Admin Panel</h3>
        </div>
        
        <div class="admin-content">
          <div class="admin-stats">
            <div class="stat-card">
              <h4>Total Users</h4>
              <span id="total-users">0</span>
            </div>
            <div class="stat-card">
              <h4>Total Books</h4>
              <span id="total-books">0</span>
            </div>
            <div class="stat-card">
              <h4>Total Reviews</h4>
              <span id="total-reviews">0</span>
            </div>
          </div>
          
          <div id="users-list" class="admin-list">
            <!-- Users will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
